<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-02</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="search-field d-flex justify-content-center mb-4">
            <input id="search-input" type="text" class="form-control w-50" placeholder="Search for a player">
            <button id="search-btn" class="btn btn-primary ms-2">Search</button>
        </div>
        <div class="row">
            <div id="player-list" class="col-lg-8 col-md-7 col-12 d-flex flex-wrap">
               
            </div>
            <div id="cart" class="col-lg-4 col-md-5 col-12">
                <div class="cart-box p-3 border rounded bg-light">
                    <h3 class="text-primary text-center">Cart</h3>
                    <hr>
                    <h4>Total Players : <span>0</span></h4>
                    <hr>
                    <h5 class="p-2  bg-danger text-white text-center">Players</h5>
                    <div id="cart-items">
                
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal For Details -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="web.js"></script>
</body>

</html>
